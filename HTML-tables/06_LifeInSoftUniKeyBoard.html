<!DOCTYPE html>
<html>
<head>
	<title>Life Sux with Buttons</title>
	<link rel="stylesheet" type="text/css" href="styles/style06.css">
</head>

<body>
	<form name="SoftUniKeys" method="post" action="#">
		<table>
			<thead>
				<tr>
					<th colspan="4">
						<button type="button" onclick="window.open('http://softuni.bg')">SOFTWARE UNIVERSITY</button>
					</th>
				</tr>
				<tr>
					<td colspan="2" class="google">
						<button type="button" onclick="window.open('http://gooogle.bg')">GOOGLE</button>
					</td>
					<td colspan="2" class="github">
						<button type="button" onclick="window.open('http://github.com')">GitHub</button>
					</td>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td class="fb">
						<button type="button" onclick="window.open('www.facebook.com')">Facebook</button>
					</td>
					<td>
						<button type="button" onclick="window.open('http://gmail.com')">Gmail</button>
					</td>
					<td class="youTube">
						<button type="button" onclick="window.open('www.youtube.com')">YouTube</button>
					</td>
					<td>
						<button type="button" onclick="window.open('http://www.crazygames.com/game/2048')">2048</button>
					</td>
				</tr>
				<tr>
					<td class="food">
						<button type="button" onclick="window.open('www.kfc.com')">Food</button>
					</td>
					<td colspan="2" class="game">
						<button type="button" onclick="window.open('http://eune.leagueoflegends.com/')">Game</button>
					</td>
					<td>
						<table class="doubleTable">
							<tr>
								<td>
									<button type="button" onclick="window.open('http://www.keepcalm-o-matic.co.uk/p/keep-calm-and-have-no-social-life/')">Social Life</button>
								</td>
							</tr>
							<tr>
								<td>
									<button type="button" onclick="window.open('http://en.wikipedia.org/wiki/N%C3%B6_Sleep_at_All')">Sleep</button>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" class="beer">
						<button type="button" onclick="window.open('http://en.wikipedia.org/wiki/Beer')">Beer >>></button>
					</td>
					<td>
						<button type="button" onclick="window.open('http://www.fifa.com/')">WC a.k.a WORLD CUP</button>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</body>

</html>
